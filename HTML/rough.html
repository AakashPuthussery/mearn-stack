    </style>
</head>
<body>
    <div class="image-container">
        <img src="./gallery/ABT072E533E27DE24B6F43CA7604959086F1A259B69CDB31372565248B854B9CCEB.jpg" alt="First Image">
            <img src="./gallery/aerial-aerial-view-care-checklist.jpg" alt="Second Image">
    </div>

</html>
